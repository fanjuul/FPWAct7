  <script>
    const quote = 'I dO nOT lIke gREen eGgS anD HAM';

    // Add your code here
    const fixedQuote = quote.charAt(0).toUpperCase() + quote.slice(1).toLowerCase();
    const newFood = 'sushi'; // Replace "green eggs and ham" with "sushi"
    const replacedQuote = fixedQuote.replace('green eggs and ham', newFood);
    const finalQuote = replacedQuote + '.'; // Add a period at the end of the quote

    // Don't edit the code below here!

    const section = document.querySelector('section');

    const para1 = document.createElement('p');
    para1.textContent = fixedQuote;
    const para2 = document.createElement('p');
    para2.textContent = finalQuote;

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
